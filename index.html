<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>관상 분석기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>관상은 과학이다</h1>
  <p>인공지능이 당신의 얼굴에 담긴 특별한 이야기를 들려드립니다</p>

  <div class="upload-area">
    <input type="file" id="imageInput" accept="image/*">
    <div id="imagePreviewContainer">
      <img id="imagePreview" src="#" alt="이미지 미리보기" style="display:none;">
      <div id="faceBox"></div>
    </div>
    <button id="reselectBtn">다시 선택하기</button>
    <button id="analyzeBtn">관상 분석하기</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
